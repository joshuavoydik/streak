<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Coding Streak</title>

  <link rel="stylesheet" href="styles.css"> 
</head>

<body>

  <div class="streak-box">

    <h2>My Coding Streak</h2>

    <div class="streak-stats">
      <p>Current Streak:</p>
      <p id="current-streak">0 days</p>
    </div>

    <div class="streak-stats">
      <p>Longest Streak:</p>
      <p id="longest-streak">0 days</p>
    </div>

    <div class="calendar">
      <!-- Calendar squares added dynamically -->
    </div>

    <div class="buttons">
      <button id="streak-btn">Coded Today</button>
      <button id="reset-btn">Reset</button>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
